    <form>
		<input type="email" name ="email" placeholder= "Escreva aqui seu email">
		
		<input type="password" name="pswrd" placeholder= "Crie uma password" id="myInput">
		
		<input type="checkbox" onclick="myFunction()">Mostrar Password
		
		<script>
			function myFunction() {
				var x = document.getElementById("myInput");
				if (x.type === "password") {
					x.type = "text";
				} else {
					x.type = "password";
				}
			}
		</script>
		
		<div class ="psw"> Esqueci-me da minha <a href="#">password?</a> </div>
		
		<a class=button onclick="pop()"> LOGIN </a>

					<a href="Home.html"type=button class= "close" >OK</a>
				</div>
							
				<script type="text/javascript">
					var c= 0;
					function pop(){
						if (c==0){
							document.getElementById("alert").style.display = "block";
							c=1;
						}else{
							document.getElementById("alert").style.display = "none";
							c=0;
						}
					}
							
				</script>
