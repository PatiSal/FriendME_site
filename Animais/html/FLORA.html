	<header>
		
		<a class="logo" href="../../Html/Home.html"><img src="../../Imagem/LOGO 1.svg" alt="logo"></a>
		
		
		<nav>
			<ul class= "nav_links">
				<li><a href= "../../Html/adocao.html">ADOTAR</a></li>
				<li><a href= "../../Html/doacao.html">DOAÇÃO</a></li>

			</ul>
		</nav>

<body>
	<section id= "info">
		
		<div class= "titulo">
			<h1>FLORA</h1>
			<p>Flora é uma cadela de 7 anos. A sua antiga dona faleceu e a Flora ficou sem família. Isto não significa que ela não merece outra família para passar o resto da sua vida</p>
		</div>
		
		<div class="personalidade">
			
			<h2>Traços de Personalidade</h2>
			
			<ul>
				<li>Amorosa</li><li>Carinhosa</li><li>Inteligente</li>
			</ul> 
			
		</div>
		
		<div class= "button">
			<a class="login" href="../../Html/Adotar_form.html"><button>ADOTAR</button></a>
		</div>
	
	</section>
	
	
	<section id= "galeria">
	
		<img id="featured" src="../../Imagem/Flora.png">
		
		<div id="slide-wrapper">
			
			<img id="slideLeft" class="arrow" src="../../Imagem/arrow_left.svg">
			
			<div id="slider">
				
				<img class="thumbnail active" src="../../Imagem/Flora.png">
			
				<img class="thumbnail" src="../../Imagem/flora1.jpg">
				<img class="thumbnail" src="../../Imagem/flora2.jpg">
				<img class="thumbnail" src="../../Imagem/flora3.jpg">
				<img class="thumbnail" src="../../Imagem/noe4.jpg">
			</div>
			
			<img id="slideRight" class="arrow" src="../../Imagem/arrow_right.svg">
		</div>
		
	
	<script type="text/javascript">
		let thumbnails = document.getElementsByClassName('thumbnail')

		let activeImages = document.getElementsByClassName('active')

		for (var i=0; i < thumbnails.length; i++){

			thumbnails[i].addEventListener('mouseover', function(){
				console.log(activeImages)
				
				if (activeImages.length > 0){
					activeImages[0].classList.remove('active')
				}
				

				this.classList.add('active')
				document.getElementById('featured').src = this.src
			})
		}


		let buttonRight = document.getElementById('slideRight');
		let buttonLeft = document.getElementById('slideLeft');

		buttonLeft.addEventListener('click', function(){
			document.getElementById('slider').scrollLeft -= 180
		})

		buttonRight.addEventListener('click', function(){
			document.getElementById('slider').scrollLeft += 180
		})


	</script>
		
		
		
	</section>
	
</body>
